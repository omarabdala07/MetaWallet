
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaWallet</title>
  <style>
    body {
      background-color: #0e1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      font-size: 14px;
      color: #ccc;
    }
    .account {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 16px;
    }
    .account-name {
      font-weight: bold;
    }
    .balance-section {
      text-align: center;
      padding: 20px;
    }
    .balance-usd {
      font-size: 32px;
      font-weight: bold;
    }
    .change {
      color: #ff4d4d;
      font-size: 14px;
    }
    .network-select {
      margin: 10px auto;
      width: 90%;
      background-color: #1c1f26;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px;
    }
    .card {
      background-color: #1c1f26;
      margin: 16px;
      padding: 20px;
      border-radius: 12px;
    }
    .token {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #2c2f38;
    }
    .btn-row {
      display: flex;
      justify-content: space-around;
      margin: 16px 0;
    }
    .btn {
      background-color: #2c2f38;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .footer-bar {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1c1f26;
      padding: 12px 0;
      border-top: 1px solid #2c2f38;
    }
    .footer-bar span {
      color: #aaa;
      font-size: 12px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 12px;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>04:13</span>
    <span>Wi-Fi • 35%</span>
  </div>
  <div class="account">
    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=029" alt="ETH" width="20"/>
    <div>
      <div class="account-name">Account 1</div>
      <div style="font-size: 12px;">0xf5a1...938f</div>
    </div>
  </div>

  <select class="network-select">
    <option>Ethereum Main Network</option>
    <option>BNB Smart Chain</option>
    <option>Polygon</option>
    <option>Arbitrum</option>
  </select>

  <div class="balance-section">
    <div class="balance-usd">US$ 10,089,192.02</div>
    <div class="change">+0.00 (0.00%)</div>
  </div>

  <div class="btn-row">
    <button class="btn">Receber</button>
    <button class="btn">Enviar</button>
    <button class="btn">Comprar</button>
    <button class="btn">Swap</button>
  </div>

  <div class="card">
    <div class="token">
      <span>USDT</span>
      <span>US$ 10,089,192.02</span>
    </div>
    <div class="token">
      <span>ETH</span>
      <span>0.0041 ETH (US$ 7.38)</span>
    </div>
    <div class="token">
      <span>BTC</span>
      <span>0.1838 BTC (US$ 11395.6)</span>
    </div>
  </div>

  <div class="footer">
    Tokens | NFTs | Carteira MetaWallet simulada com elementos interativos
  </div>

  <div class="footer-bar">
    <span>Carteira</span>
    <span>Atividade</span>
    <span>Transações</span>
    <span>Explorar</span>
    <span>Configurações</span>
  </div>
</body>
</html>
